<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sem√°foro</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .semaforo {
      background-color: #333;
      width: 100px;
      height: 280px;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .luz {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #555;
    }

    .vermelho {
      background-color: red;
    }

    .amarelo {
      background-color: yellow;
    }

    .verde {
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="semaforo">
    <div class="luz vermelho"></div>
    <div class="luz amarelo"></div>
    <div class="luz verde"></div>
  </div>

</body>
</html>
